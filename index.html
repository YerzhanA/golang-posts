<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Posts</title>
  </head>
  <body>
    <main class="main">
      <div class="main__header">
        <h1 class="main__header-h1">Посты</h1>
        <input type="text" class="main__title" />
        <textarea
          class="main__description"
          name=""
          id=""
          cols="50"
          rows="10"
        ></textarea>
        <input type="file" id="imagePath" class="fileImage" />
        <button id="btn" class="button">Сделать пост</button>
      </div>
      <div class="main_container"></div>
    </main>

    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 class="modal-content-h2">Пост</h2>
      <div class="form">
        <label class="modal-content-title">Заголовок:</label>
        <input type="text" class="title" />
        <label class="modal-content-description" for="description"
          >Описание:</label
        >
        <textarea id="description" class="description"></textarea>
        <img id="preview-image" src="" />
        <input type="file" id="update-image" class="file-image" />
        <button class="btn-edit">Изменить пост</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
